<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Responsive Page</title>
    <style>
        /* Add your CSS here */
        body {
            margin: 0;
            font-family: sans-serif;
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>This is a responsive page</h1>
        <p>Content will adapt to different screen sizes.</p>
    </div>
</body>
</html>
